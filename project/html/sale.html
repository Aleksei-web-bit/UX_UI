<!DOCTYPE html> 
<html> 
<head> 
    <meta charset="utf-8"> 
    <title>Продажа криптовалюты</title> 
    <script>
        function validateForm() {
            var sourceWallet = document.getElementById('sourceWallet').value;
            var destinationWallet = document.getElementById('destinationWallet').value;
            var price = document.getElementById('price').value;
            var quantity = document.getElementById('quantity').value;

            // Проверяем, заполнены ли все поля формы
            if (sourceWallet && destinationWallet && price && quantity) {
                // Если все поля заполнены, разрешаем отправку формы
                document.getElementById('submitBtn').disabled = false;
            } else {
                // Если хотя бы одно поле не заполнено, блокируем отправку формы
                document.getElementById('submitBtn').disabled = true;
            }
        }
    </script>
</head> 
<body> 
    <h1 align="center">Продажа криптовалюты</h1>
    <br><br><br><br>

    <form action="empty.html" method="get" onkeyup="validateForm()">
        <table align="center" width="90%" rows="5" cols="2" border="0">
            <tr>
                <td width="50%" align="center"> Криптовалютный кошелек - источник
                <td align="center">Электронный кошелек - получатель
            </tr>
            <tr>
                <td align="center">
                    <select id="sourceWallet">
                        <option value="">-- не выбран --</option>
                        <option value="Trust Wallet">Trust Wallet</option>
                        <option value="Trustee Plus">Trustee Plus</option>
                        <option value="Coinbase Wallet">Coinbase Wallet</option>
                    </select>
                <td align="center">
                    <select id="destinationWallet">
                        <option value="">-- не выбран --</option>
                        <option value="WebMoney">WebMoney</option>
                        <option value="AliPay">AliPay</option>
                        <option value="Qiwi">Qiwi</option>
                    </select>
            </tr>
            <tr>
                <td align="right">Цена
                <td align="left">
                    <input type="text" id="price">
            </tr>
            <tr>
                <td align="right">Количество
                <td align="left">
                    <input type="text" id="quantity">   
            </tr>
            <tr>
                <td>&nbsp;
                <td>
                    <input type="reset" name="Отмена">&nbsp; &nbsp; &nbsp;
                    <input type="submit" id="submitBtn" name="Отправить" disabled>
            </tr>
        </table>
    </form>

    <br><br><hr><br>
    <br><br>
    <a href="index.html">На страницу трейдера</a>

</body> 
</html>
