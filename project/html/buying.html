<!DOCTYPE html> 
<html> 
<head> 
    <meta charset="utf-8"> 
    <title>Покупка криптовалюты</title> 
    <script>
        function validateForm() {
            var inputs = document.querySelectorAll('input[type="text"]');
            var selects = document.querySelectorAll('select');
            var submitButton = document.querySelector('input[type="submit"]');
            var isFormValid = true;

            inputs.forEach(function(input) {
                if (input.value === '') {
                    isFormValid = false;
                }
            });

            selects.forEach(function(select) {
                if (select.value === '-- не выбран --') {
                    isFormValid = false;
                }
            });

            if (isFormValid) {
                submitButton.disabled = false;
            } else {
                submitButton.disabled = true;
            }
        }
    </script>
</head> 
<body> 
    <h1 align="center">Покупка криптовалюты</h1>
    <br><br><br><br>

    <form action="empty.html" method="get" oninput="validateForm()">
        <table align="center" width="90%" rows="5" cols="2" border="0">
            <tr>
                <td width="50%" align="center">Электронный кошелек - источник</td>
                <td align="center">Криптовалютный кошелек - получатель</td>
            </tr>
            <tr>
                <td align="center">
                    <select name="source_wallet">
                        <option> -- не выбран --</option>
                        <option>WebMoney</option>
                        <option>AliPay</option>
                        <option>Qiwi</option>
                    </select>
                </td>
                <td align="center">
                    <select name="destination_wallet">
                        <option> -- не выбран --</option>
                        <option>Trust Wallet</option>
                        <option>Trustee Plus</option>
                        <option>Coinbase Wallet</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td align="right">Цена</td>
                <td align="left">
                    <input type="text" name="price">
                </td>
            </tr>
            <tr>
                <td align="right">Количество</td>
                <td align="left">
                    <input type="text" name="quantity">
                </td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td>
                    <input type="reset" name="Отмена">&nbsp; &nbsp; &nbsp;
                    <input type="submit" name="Отправить" disabled>
                </td>
            </tr>
        </table>
    </form>

    <br><br><hr><br>
    <br><br>
    <a href="index.html">На страницу трейдера</a>
</body> 
</html>
